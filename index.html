  <body>
    <div id="root"></div>
          <script>
        // LOGS ULTRA-PR√âCOCES - AVANT REACT
        console.log('üöÄ ULTRA-PR√âCOCE - Script charg√©');
        console.log('üåê ULTRA-PR√âCOCE - URL actuelle:', window.location.href);
        console.log('üåê ULTRA-PR√âCOCE - Pathname:', window.location.pathname);
        console.log('üåê ULTRA-PR√âCOCE - Hash:', window.location.hash);
        console.log('üåê ULTRA-PR√âCOCE - Search:', window.location.search);
        
        // Protection contre les conflits FIDO2/WebAuthn pour SSO
        (function() {
          try {
            console.log('üîí ULTRA-PR√âCOCE - D√©but protection FIDO2');
            
            // Nettoyer les URLs avec hash au chargement
            if (window.location.hash && window.location.pathname.includes('/signup/continue')) {
              console.log('üßπ ULTRA-PR√âCOCE - Cleaning hash from URL on page load');
              const cleanUrl = window.location.pathname;
              window.history.replaceState({}, document.title, cleanUrl);
              
              // Forcer le nettoyage plusieurs fois
              setTimeout(() => {
                if (window.location.hash) {
                  console.log('üßπ ULTRA-PR√âCOCE - Force cleaning hash again');
                  window.history.replaceState({}, document.title, window.location.pathname);
                }
              }, 0);
              
              setTimeout(() => {
                if (window.location.hash) {
                  console.log('üßπ ULTRA-PR√âCOCE - Final hash cleanup');
                  window.history.replaceState({}, document.title, window.location.pathname);
                }
              }, 100);
            }
          
                       // Intercepter les changements d'URL pour nettoyer les hash
             const originalPushState = history.pushState;
             const originalReplaceState = history.replaceState;
             
             history.pushState = function(...args) {
               console.log('üîÑ ULTRA-PR√âCOCE - pushState appel√©:', args[2]);
               if (args[2] && typeof args[2] === 'string' && args[2].includes('/signup/continue#')) {
                 console.log('üßπ ULTRA-PR√âCOCE - Intercepting pushState with hash, cleaning...');
                 args[2] = args[2].split('#')[0];
               }
               return originalPushState.apply(this, args);
             };
             
             history.replaceState = function(...args) {
               console.log('üîÑ ULTRA-PR√âCOCE - replaceState appel√©:', args[2]);
               if (args[2] && typeof args[2] === 'string' && args[2].includes('/signup/continue#')) {
                 console.log('üßπ ULTRA-PR√âCOCE - Intercepting replaceState with hash, cleaning...');
                 args[2] = args[2].split('#')[0];
               }
               return originalReplaceState.apply(this, args);
             };
          
          if (typeof navigator !== 'undefined' && navigator.credentials) {
            // Sauvegarder l'API originale
            const originalCreate = navigator.credentials.create;
            const originalGet = navigator.credentials.get;
            
            // Red√©finir avec gestion d'erreur robuste
            if (originalCreate && typeof originalCreate === 'function') {
              navigator.credentials.create = function(...args) {
                try {
                  return originalCreate.apply(this, args);
                } catch (error) {
                  console.warn('üîí FIDO2 create error intercepted:', error);
                  // Retourner une promesse rejet√©e au lieu de lancer une exception
                  return Promise.reject(new Error('FIDO2 operation blocked'));
                }
              };
            }
            
            if (originalGet && typeof originalGet === 'function') {
              navigator.credentials.get = function(...args) {
                try {
                  return originalGet.apply(this, args);
                } catch (error) {
                  console.warn('üîí FIDO2 get error intercepted:', error);
                  // Retourner une promesse rejet√©e au lieu de lancer une exception
                  return Promise.reject(new Error('FIDO2 operation blocked'));
                }
              };
            }
            
            console.log('üîí FIDO2 protection enabled');
          }
        } catch (error) {
          console.warn('‚ö†Ô∏è FIDO2 protection setup failed:', error);
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
